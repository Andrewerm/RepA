{%  extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Log in</h1>
    {% if form.errors %}
        <p>Логин и пароль не соответсвуют</p>
    {% else %}
        <p>Используйте форму авторизации </p>
    {% endif %}
<div class="login-form">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
     <input type="hidden" name="next" value={{ next }}>
     <p><input type="submit" value="Вход"></p>
    </form>
</div>

{% endblock %}
