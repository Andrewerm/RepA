{% extends 'blog/base_blog.html' %}
{% block title %}
Post delete "{{ obj.title|title}}" - {{ block.super }}
{% endblock %}


{% block content %}
        <form action="{{ obj.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3> Вы уверены в удалении {{ obj.title|title}} поста?</h3>
        <a href="{{ obj.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete post</button>
    </form>

{% endblock %}
